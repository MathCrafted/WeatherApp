<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <title>Weather</title>
    <!--CDN Stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: linear-gradient(to bottom, lightblue, blue)">
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card p-2">
            <div class="d-flex flex-row align-items-center justify-content-center">
                <div class="d-flex flex-column align-items-center">
                    <img id="imgTemperature" src="img/thermometer.svg" alt="">
                    <p id="pTemperature" class="m-0">-- Â°F</p>
                </div>
                <div class="m-2" style="width: 1px; height: 100px; border-right: thin solid #000000"></div>
                <div class="d-flex flex-column align-items-center">
                    <div class="d-flex flex-row align-items-center justify-content-center">
                        <img id="imgHumidity" src="img/dryer.svg" alt="">
                        <p id="pHumidity" class="m-0">--% Humidity</p>
                    </div>
                    <div class="m-2" style="width: 10pc; height: 1px; border-top: thin solid #000000"></div>
                    <div class="d-flex flex-row align-items-center justify-content-center">
                        <img id="imgPrecipitation" src="img/sunny.svg" alt="Sunny">
                        <p id="pPrecipitation" class="m-0">-- in</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--CDN Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Local Scripts-->
    <script src="scripts/apiCalls.js"></script>
</body>
</html>
